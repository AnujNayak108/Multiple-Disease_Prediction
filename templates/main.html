<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Risk Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .medical-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" opacity="0.1"><path d="M100 20 L80 60 L40 65 L70 95 L60 140 L100 120 L140 140 L130 95 L160 65 L120 60 Z" fill="%23ffffff" stroke="%2300bcd4" stroke-width="2"/></svg>') repeat;
            z-index: -1;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .medical-sidebar {
            width: 300px;
            background: linear-gradient(160deg, #00bcd4, #009688);
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .medical-sidebar img {
            max-width: 200px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }
        .form-container {
            flex-grow: 1;
            padding: 30px;
            background: white;
            text-align: left;
        }
        h1 {
            color: #00acc1;
            font-size: 28px;
            margin-bottom: 15px;
        }
        label {
            font-weight: 500;
            color: #00838f;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 2px solid #00bcd4;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00acc1;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }
        .submit-btn {
            width: 100%;
            background: linear-gradient(90deg, #00bcd4, #009688);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #00acc1, #00796b);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
        }
        .img1{
            height: 200;
            width: 200;
            src: url("doctor2.png");
        }
    </style>
</head>
<body>
    <div class="medical-overlay"></div>
    <div class="container">
        <div class="medical-sidebar">
            <img src="doctor2.png" class="img1" alt="" srcset="">
            <h2>Heart Health Diagnostics</h2>
            <p>Comprehensive risk assessment using advanced medical analytics</p>
        </div>
        <div class="form-container">
            <h1>üíñ Heart Disease Risk Assessment üîç</h1>
            <p>Provide your medical details for personalized risk evaluation.</p>

            <form action="/predict" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>

                <label for="cp">Chest Pain Type:</label>
                <select id="cp" name="cp" required>
                    <option value="0">Typical Angina</option>
                    <option value="1">Atypical Angina</option>
                    <option value="2">Non-anginal Pain</option>
                    <option value="3">Asymptomatic</option>
                </select>

                <label for="trestbps">Resting Blood Pressure (mmHg):</label>
                <input type="number" id="trestbps" name="trestbps" required>

                <label for="chol">Serum Cholesterol (mg/dL):</label>
                <input type="number" id="chol" name="chol" required>

                <label for="fbs">Fasting Blood Sugar &gt; 120 mg/dL:</label>
                <select id="fbs" name="fbs" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="restecg">Resting Electrocardiographic Results:</label>
                <select id="restecg" name="restecg" required>
                    <option value="0">Normal</option>
                    <option value="1">ST-T Wave Abnormality</option>
                    <option value="2">Left Ventricular Hypertrophy</option>
                </select>

                <label for="thalach">Maximum Heart Rate Achieved:</label>
                <input type="number" id="thalach" name="thalach" required>

                <label for="exang">Exercise-Induced Angina:</label>
                <select id="exang" name="exang" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>

                <label for="oldpeak">ST Depression Induced by Exercise:</label>
                <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>

                <label for="slope">Slope of Peak Exercise ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>

                <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
                <input type="number" id="ca" name="ca" min="0" max="4" required>

                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>

                <button type="submit" class="submit-btn">üöÄ Analyze Health Risk</button>
            </form>
        </div>
    </div>
</body>
</html>
